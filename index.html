/<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    html, body { height: 100%; margin: 0;width: 100%;}
    body {
          align-items: center;
          display: flex;
        }
    div {
      align-items: center;
      display: flex;
      height: 110px;
      margin: 0 auto;
      width: 200px;
    }

    svg {
      margin: 0 auto;
      overflow: hidden;
    }

    #wave {
      stroke-dasharray: 0 16 101 16;
      animation: moveTheWave 2000ms linear infinite;
    }

    @keyframes moveTheWave {
      0% {
        stroke-dashoffset: 0;
        transform: translate3d(100, 2, 4);
      }
      100% {
        stroke-dashoffset: -133;
        transform: translate3d(-90px, 0, 0);
      }
    }
    </style>
  </head>
  <body>
    <div>
      <svg xmlns="http://www.w3.org/2000/svg"
         width="80px" height="60px"
         viewBox="5 0 80 60">
        <path id="wave"
            fill="none"
            stroke="#262626"
            stroke-width="4"
            stroke-linecap="round">
        </path>
      </svg>
    </div>
  </body>
</html>
